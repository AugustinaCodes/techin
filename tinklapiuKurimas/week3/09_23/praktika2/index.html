<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="button-display">
      <button class="primary-button">Primary</button>
      <button class="primary-button empty-button">Primary</button>
      <button class="primary-button rounder-button">Primary</button>
      <button class="primary-button rounded-button">Primary</button>
      <button class="primary-button rounder-button">Primary</button>
    </div>
    <div class="button-display">
      <button class="green-button">Success</button>
      <button class="green-button empty-button">Success</button>
      <button class="green-button rounder-button">Success</button>
      <button class="green-button rounded-button">Success</button>
      <button class="green-button rounder-button">Success</button>
    </div>
    <div class="button-display">
      <button class="info-button">Info</button>
      <button class="info-button empty-button">Info</button>
      <button class="info-button rounder-button">Info</button>
      <button class="info-button rounded-button">Info</button>
      <button class="info-button rounder-button">Info</button>
    </div>
    <div class="button-display">
      <button class="orange-button">Warning</button>
      <button class="orange-button empty-button">Warning</button>
      <button class="orange-button rounder-button">Warning</button>
      <button class="orange-button rounded-button">Warning</button>
      <button class="orange-button rounder-button">Warning</button>
    </div>
    <div class="button-display">
      <button class="red-button">Danger</button>
      <button class="red-button empty-button">Danger</button>
      <button class="red-button rounder-button">Danger</button>
      <button class="red-button rounded-button">Danger</button>
      <button class="red-button rounder-button">Danger</button>
    </div>
  </body>
</html>
